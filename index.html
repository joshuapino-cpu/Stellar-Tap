<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stellar Tap v0.4</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Pantalla inicial -->
  <div id="start-screen" class="overlay show">
    <div class="card">
      <h1>Stellar Tap 🌌</h1>
      <p>Haz clic y recolecta estrellas para expandir tu imperio espacial.</p>
      <button id="play-btn" class="primary">Jugar</button>
      <p class="version">Versión 0.4</p>
    </div>
  </div>

  <!-- Juego -->
  <main id="game" class="hidden">
    <header>
      <div id="coins-display" class="coins">0</div>
      <div class="sub">⭐ Estrellas recolectadas ⭐</div>
    </header>

    <section class="play-area">
      <button id="planet-btn" class="planet" aria-label="Planeta">🪐</button>
      <div id="effects" class="effects"></div>
    </section>

    <section class="shop">
      <h2>Mejoras</h2>
      <button id="upgrade-click" class="upgrade">
        Aumentar Poder de Clic (Costo: <span id="click-cost">10</span>)
      </button>
      <button id="upgrade-auto" class="upgrade">
        Comprar Satélite (Costo: <span id="auto-cost">50</span>)
      </button>
      <p>Satélites activos: <span id="auto-count">0</span></p>
    </section>

    <section class="settings">
      <h2>Opciones</h2>
      <button id="reset-btn" class="upgrade danger">Reiniciar Progreso</button>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
